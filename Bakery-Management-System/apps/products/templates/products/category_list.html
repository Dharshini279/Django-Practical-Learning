{% extends "base.html" %}
{% block content %}

<div class="container">

    <div class="top-bar">
        <h1>Categories</h1>
        <a class="btn" href="{% url 'products:category_create' %}">
            + Add Category
        </a>
    </div>

    <div class="card-grid">
        {% for c in categories %}
            <div class="card">
                 <a href="{% url 'products:category_products' c.id %}">
                    {{ c.name }}
                </a>
            </div>
        {% empty %}
            <div class="empty-message">
                <p>No categories found</p>
            </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
