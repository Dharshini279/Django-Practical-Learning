{% extends "base.html" %}
{% block content %}

<div class="container">

    <div class="top-bar">
        <h1>{{ category.name }} Products</h1>
        <a class="btn" href="{% url 'products:categories' %}">
            Back to Categories
        </a>
    </div>

    <div class="card-grid">
        {% for product in products %}
            <div class="card">
                <h3>{{ product.name }}</h3>
                <p>{{ product.category.name }}</p>
                <a class="btn" href="{% url 'products:detail' product.id %}">
                    View
                </a>
            </div>
        {% empty %}
            <div class="empty-message">
                <p>No products available in this category</p>
            </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
